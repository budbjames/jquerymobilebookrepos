<!DOCTYPE html> 
<html> 
<head> 
	<title>Bookmarking Pages Example</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>
	<script type="text/javascript">
	
		// WORK IN PROGRESS
		
		// attach an event handler to the document that handles the pagebeforeshow event. 
		// filter the selected elements that trigger the event to the page div elements
		$(document).on('pagebeforeshow', '#page1', function(event) {
			// when the pagebeforeshow event is triggered, 
			var pageContent = $(this).find('[data-role="content"]');
			$.get('page1/content', function(data) {
				pageContent.html('<ul><li><a href="#page2">Goto page 2</a><li></ul>');
				pageContent.find('ul').listview();
			});
			// TODO example code to fetch dynamic data and add to list
		});

	</script>
</head> 

<body> 
	<div data-role="page" id="page1"> 
		<div data-role="header">
			<h1>Page 1</h1>
		</div>
		<div data-role="content">
			<!-- TODO dynamic content -->
		</div>
		<div data-role="footer">
			<h4>Footer</h4>
		</div>
	</div>
	<div data-role="page" id="page2"> 
		<div data-role="header" data-position="inline"> 
			<a href="#page1" data-icon="back" class="ui-btn-back">Back</a>
			<h1>Page 2</h1>
		</div>
		<div data-role="content">	
		</div>
		<div data-role="footer">
			<h4>Footer</h4>
		</div>
	</div>
</body>
</html>
