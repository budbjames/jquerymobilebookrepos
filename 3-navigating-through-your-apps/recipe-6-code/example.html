<!-- example.html -->

<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<ul data-role="listview">
			    <li>
			    	<a href="subpage.html" data-transition="slide">slide</a>
			    </li>
			    <li>
			    	<a href="subpage.html" data-transition="slideup">slideup</a>
			    </li>
			    <li>
			    	<a href="subpage.html" data-transition="slidedown">slidedown</a>
			    </li>
			    <li>
			    	<a href="subpage.html" data-transition="pop">pop</a>
			    </li>
			    <li>
			    	<a href="subpage.html" data-transition="fade">fade</a>
			    </li>
			    <li>
			    	<a href="subpage.html" data-transition="flip">flip</a>
			    </li>
			</ul>
		</div>
	</body>
</html>
