<!DOCTYPE html> 
<html> 
<head> 
	<title>mobileinit example</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

	<!--Handler to the mobileinit event. Notice the positioning of the handler.
		It should be placed just before the jQuery Mobile inclusion, as the event will fire
		before the handler has been registered if the handler is written after the jQuery mobile inclusion-->
	<script type="text/javascript">
		$(document).on('mobileinit', function(event) {

			//Changes the default dialog transition to slide from pop
			$.mobile.defaultDialogTransition = 'slide';
	});
	</script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

</head> 

<body> 

<div data-role="page">

	<div data-role="header">
		<h1>mobileinit example</h1>
	</div>

	<div data-role="content">	
		<a href="#dialog" data-role="button">Open dialog</a>
	</div>

</div>

<div id="dialog" data-role="dialog">
	<div data-role="header">
		<h1>Transition</h1>
	</div>
	<div data-role="content">Changing the defaultDialogTransition value</div>
</div>
</body>
</html>
